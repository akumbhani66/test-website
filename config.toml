    # About section
  [params.about]
    enable = true
    title = "About"
    subtitle = "'Mobpair Technologies' is one of the group providing various comprehensive services related to mobile content, mobile advertising, telecom VAS, technology & DSP in India. Founded in 2015, our primarily focus is on exceptional programatic advertisment Strategy, Agile Transformation with technological capabilities. Our experience across web & mobile platforms with strategic team of digital analysts & technology consultants equips us to be able to respond quickly to new developments & technological needs.To ensure success in this competitive market, we work dynamically & proactively providing creative solutions for small to large enterprises from the perspective of branding as well as monetization opportunities."

