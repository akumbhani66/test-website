# Site settings
baseurl = "http://mobpair.com"
languageCode = "en-us"
title = "Mobpair Technologies"
# theme = "hugo-agency-theme"
publishDir = "docs"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]
